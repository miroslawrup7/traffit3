<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css?cache_bust=123" />
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <title>Grupa Progres</title>
</head>

<body>
    <main>

        <h3>Znajdź ofertę pracy dopasowaną do Ciebie</h3>
        <div class="filters-container">
            <div class="wrapper one">
                <div class="element job"><input type="text" placeholder="Stanowisko"></div>
                <div class="drop-down-container city">
                    <div class="element drop-down">
                        <div class="list-wrapper">
                            <div class="list-title">Miasto</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="city-1" name="city-1" value="city-1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="city-1">Warszawa</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="city-2" name="city-2" value="city-2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="city-2">Kraków</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="city-3" name="city-3" value="city-3">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="city-3">Poznań</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="city-4" name="city-4" value="city-4">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="city-4">Wrocław</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <img class="arrow-down" src="./img/angle-down.svg" alt="angle-down">
                    </div>
                </div>
                <div class="drop-down-container distance">
                    <div class="element drop-down">
                        <div class="list-wrapper">
                            <div class="list-title">+50 km</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="distance-1" name="distance-1"
                                                    value="distance-1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="distance-1">+10 km</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="distance-2" name="distance-2"
                                                    value="distance-2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="distance-2">+30 km</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="distance-3" name="distance-3"
                                                    value="distance-3">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="distance-3">+50 km</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="distance-4" name="distance-4"
                                                    value="distance-4">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="distance-4">+80 km</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <img class="arrow-down" src="./img/angle-down.svg" alt="angle-down">
                    </div>
                </div>
            </div>
            <div class="wrapper two">
                <div class="element search-btn">Szukaj</div>
            </div>
            <div class="wrapper three">
                <div class="element remote checkbox-container">
                    <label class="checkbox">
                        <input type="checkbox" id="remote" name="remote" value="remote">
                        <span class="checkmark"></span>
                    </label>
                    <label class="label-text" for="remote">Praca zdalna</label>
                </div>
                <div class="element relocation checkbox-container">
                    <label class="checkbox">
                        <input type="checkbox" id="relocation" name="relocation" value="relocation">
                        <span class="checkmark"></span>
                    </label>
                    <label class="label-text" for="relocation">Bonus relokacja</label>
                </div>
            </div>
            <div class="wrapper four">
                <div class="drop-down-container sector">
                    <div class="element drop-down">
                        <div class="list-wrapper">
                            <div class="list-title">Branża</div>
                            <div class="list">
                                <ul></ul>
                            </div>
                        </div>
                        <img class="arrow-down" src="./img/angle-down.svg" alt="angle-down">
                    </div>
                </div>
                <div class="drop-down-container employment-form">
                    <div class="element drop-down">
                        <div class="list-wrapper">
                            <div class="list-title">Forma zatrudnienia</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="employment-form-1" name="employment-form-1"
                                                    value="employment-form-1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="employment-form-1">Umowa o pracę</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="employment-form-2" name="employment-form-2"
                                                    value="employment-form-2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="employment-form-2">Umowa zlecenia</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <img class="arrow-down" src="./img/angle-down.svg" alt="angle-down">
                    </div>
                </div>

                <div class="drop-down-container working-hours">
                    <div class="element drop-down">
                        <div class="list-wrapper">
                            <div class="list-title">Wymiar pracy</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="working-hours-1" name="working-hours-1"
                                                    value="working-hours-1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="working-hours-1">Pełny etat</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="working-hours-2" name="working-hours-2"
                                                    value="working-hours-2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="working-hours-2">Umowa zlecenia</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <img class="arrow-down" src="./img/angle-down.svg" alt="angle-down">
                    </div>
                </div>
                <div class="drop-down-container language">
                    <div class="element drop-down">
                        <div class="list-wrapper">
                            <div class="list-title">Język</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="language-1" name="language-1"
                                                    value="language-1">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="language-1">PL</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="language-2" name="language-2"
                                                    value="language-2">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="language-2">EN</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox-container-small">
                                            <label class="checkbox">
                                                <input type="checkbox" id="language-3" name="language-3"
                                                    value="language-3">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="label-text" for="language-3">DE</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <img class="arrow-down" src="./img/angle-down.svg" alt="angle-down">
                    </div>
                </div>

            </div>
            <div class="wrapper five">
                <div class="element advanced-search-btn">
                    <img class="sliders" src="./img/sliders.svg" alt="sliders">
                    Wyszukiwanie zaawansowane
                    <img class="arrow-down big" src="./img/angle-down.svg" alt="angle-down">
                </div>
            </div>
        </div>

        <div class="awarded"></div>

        <div class="results"></div>

        <div class="pages-container">
            <div class="pages"></div>
            <div class="records-on-page-container">
                <select class="records-on-page" name="records-on-page" id="records-on-page">
                    <option>10</option>
                    <option selected="selected">20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
                <div class="label">ogłoszeń na stronie</div>
            </div>
        </div>

    </main>


    <script src="./js/all.min.js?cache_bust=123"></script>
</body>

</html>
